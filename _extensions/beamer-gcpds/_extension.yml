title: Beamer-GCPDS
author: Marcos Loaiza
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    common:
      toc: true
      filters:
        - gcpds.lua
    pdf:
      cite-method: natbib
      include-in-header: 
        - header.tex
      template: "template_beamer.tex"
      format-resources:
        - beamerthemeOxygen.sty
      template-partials:
        - "partials/doc-class.tex"
        - "partials/title.tex"
        - "partials/before-body.tex"
        - "partials/before-bib.tex"
        - "partials/after-body.tex"
        - "partials/biblio.tex"