title: Beamer-GCPDS
author: Marcos Loaiza
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  biblio-style: apalike
  formats:
    common:
      filters:
        - gcpds.lua
    beamer:
      cite-method: natbib
      theme: GCPDS
      template: "template_beamer.tex"
      template-partials:
        - "partials/doc-class.tex"
        - "partials/title.tex"
        - "partials/before-body.tex"
        - "partials/before-bib.tex"
        - "partials/after-body.tex"
        - "partials/biblio.tex"